#############################################################################

[snowav system]
save_path:      /data/output
name_append:    tuol_wy16_docker
basin:          TUOL
units:          TAF
wy:             2016
elev_bins:      4000,13000,1000
filetype:       netcdf
log_level:      debug
log_to_file:    True

