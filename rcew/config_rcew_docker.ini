################################################################################
# Albedo distribution
################################################################################

[albedo]


################################################################################
# Solar radiation distribution
################################################################################

[solar]
stations:                    RC.TG.RME-176, RC.TG.RME-RMSP
distribution:                  idw


################################################################################
# Thermal radiation distribution
################################################################################

[thermal]
nthreads:                      6
cloud_method:                  crawford1999


################################################################################
#  Soil temperature
################################################################################

[soil_temp]
temp:                          -2.5


################################################################################
# Output variables
################################################################################

[output]
frequency:                     24
out_location:                  /data/output
variables:                     precip
file_type:                     netcdf
input_backup:                  True
mask:                          False


################################################################################
# Logging
################################################################################

[logging]
log_level:                     info
log_file:                      None


################################################################################
# System variables
################################################################################

[system]
threading:                     True
max_values:                    2


################################################################################
# Configurations for AWSM Master section
################################################################################

[awsm master]
run_smrf:                     False
make_in:                      False
model_type:                   smrf_ipysnobal
make_nc:                      False
mask_isnobal:                 False
#run_report:                   True

################################################################################
# Configurations for PATHS section for rigid directory work
################################################################################

[paths]
path_dr:                      /data/output
basin:                         rcew
isops:                         False
proj:                          rcew_longterm_2006
desc:                          RCEW for WY2006 with wind redistribution


################################################################################
# Configurations for GRID data to run iSnobal
################################################################################

[grid]


################################################################################
# Input files to run AWSM
################################################################################

[files]


################################################################################
# System parameters
################################################################################

[awsm system]
log_level:                     debug
log_to_file:                   True
ithreads:                      6
output_frequency:              24
variables:                     specific_mass


################################################################################
# Parameters for restarting from crash
################################################################################

[isnobal restart]


################################################################################
# Running Python wrapped iSnobal
################################################################################

[ipysnobal]


