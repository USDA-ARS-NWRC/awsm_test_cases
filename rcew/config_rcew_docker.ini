distribution:                  idw


################################################################################
# Vapor pressure distribution
################################################################################

[vapor_pressure]
stations:                    RC.TG.RME-176, RC.TG.RME-RMSP
nthreads:                      4
slope:                         -1
detrend:                       True
distribution:                  idw


################################################################################
# Wind speed and wind direction distribution
################################################################################

[wind]
stations:                    RC.TG.RME-176, RC.TG.RME-RMSP
maxus_netcdf:                  /data/input/topo/maxus.nc
veg_default:                   11.4
